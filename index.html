<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./scripts/main.js" defer></script>
    <title>Quiz</title>
  </head>
  <body id="body">
    <div id="container" class="container">
      <div id="startScreen" class="startScreen">
        <img src="./Img/quiz.svg" />
      </div>
      <div id="quizProgress" class="quiz-progress">
        <span class="seen"></span><span></span>
      </div>
      <div id="questionContainer" class="questionContainer"></div>
      <div id="answerContainer" class="answer-container"></div>
      <div id="result"></div>
      <div id="keepScore"></div>
      <div id="resetButton" class="resetButton">Play again</div>
      <div id="startButton" class="startButton">Start</div>
      <h1 class="stopwatch"></h1>
      <h1 class="test"></h1>
      <div id="highScoreParent"></div>
      <ul id="highScore" class="highScore"></ul>
      <button id="resetLocal">resetStore</button>
    </div>
    <footer>
      <div class="footerContainer">
        <div class="socialIcons">
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://x.com/?lang=sv"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
